<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm" >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="email" type="email" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="Passwd">
                                </div>
                            </div>
                            <button (click)="onLogin()" class="btn btn-primary mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have Account? <a id="signup" routerLink="/signup">Sign up</a></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
