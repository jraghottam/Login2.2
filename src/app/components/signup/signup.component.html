
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="name"  type="text" placeholder="Name">
                                    <!-- <span style="color: red;" *ngIf="name && name.invalid && name.touched"> Invalid</span>    -->
                                </div>
                                <span style="color: red;" *ngIf="name && name.invalid && name.touched"> Invalid</span>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="email" type="email" placeholder="Email-id">
                                </div>
                                <span style="color: red;" *ngIf="email && email.invalid && email.touched"> Invalid</span>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="Passwd">
                                </div>
                                <span style="color: red;" *ngIf="password && password.invalid && password.touched"> Invalid</span>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="role" type="text" placeholder="Role">
                                </div>
                            </div>
                            <button (click)="onSignup()" class="btn btn-primary mt-4 w-100">Register</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="signup" routerLink="/">Login</a></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
